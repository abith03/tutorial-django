<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">

  </head>
  <body>
  {% load static %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="main-navbar shadow">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'images/in-logo-1.svg' %}" alt="" ></a>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              <a class="nav-link active" aria-current="page" href="#">LIST</a>
              <a class="nav-link active" aria-current="page" href="{% url 'create' %}">ADD</a>
              

            </div>
            <form class="d-flex" id="authstyle">
              {% if user.is_authenticated %}
              
              <div class="navbar-nav">

                <a class="nav-link active" aria-current="page"  href="{% url 'profile' %}"> Profile </a>
                <a class="nav-link active" aria-current="page"  href="{% url 'logout' %}" > Logout </a>
              </div>
              {% else %}
                <a href="{% url 'register' %}" class="btn" style="color: rgb(6, 6, 6); background-color: #e8f405;"type="submit" id="header-links"> Create Account </a>
                <a href="{% url 'login' %}" class="btn" style="color: rgb(10, 10, 10); background-color: #dbf706; margin-left: 10px; "type="submit" id="header-links">Log In</a>
              {% endif %}
              </form>

          </div>
        </div>
    </nav>

      <div>
        <div class="container">
          {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{message.tags}}">{{message}}</div>
          {% endfor %}
        {% endif %}
        </div>
        {% block content %}
        {% endblock content %}
      </div>
      


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

      
      
  </body>
</html>
