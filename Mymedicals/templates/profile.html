{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<div class="container-fluid" style="margin-top:100px;">
	<div class="center">		
    
                <h3 class="text-primary page-header text-center">Medicine Details</h3>
                <form class="form-inline my-2 my-lg0">
                  <input class="form-control mr-sm-2" name="serh" type="text" placeholder="search">
                  <button class="btn-btn-primary my-2 my-lg0" type="submit">search</button>
                </form>
            
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col"> name </th>
                      <th scope="col">type</th>
                      <th scope="col">price</th>
                      <th scope="col">Mfg_date</th>
                      <th scope="col">Exp_date</th>
                      <th scope="col">Operations</th>
                      
                    </tr>
                  </thead>
                  <tbody>
                      {% for emp in data %}
                    <tr>
                      <th scope="row">1</th>
                      <td>{{emp.name}}</td>
                      <td>{{emp.type}}</td>
                      <td>{{emp.price}}</td>
                      <td>{{emp.Mfg_date}}</td>
                      <td>{{emp.Exp_date}}</td>
                      <td>
                          <button class="btn" style="color: rgb(17, 17, 17); background-color: #00FF00;" ><a href="update/{{emp.id}}" style="color: rgb(9, 9, 9);  text-decoration: none;">Edit</a></button>
                          <button class="btn btn-danger"><a href="delete/{{emp.id}}"  style="color: rgb(12, 12, 12);  text-decoration: none;">Delete</a></button>
                      </td>
                    </tr>
                    </tr>

                   {% endfor %}
                  
                  </tbody>
                </table>
            </div>
    

{% endblock %}</title>
